<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Heuijee Yun</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="contact-page">
    <header>
        <div class="site-name"><a href="index.html">Heuijee Yun</a></div>
        <nav class="main-menu">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="header-line"></div>
    </header>

    <div class="download-cv">
        <a href="cv.pdf" class="cv-button">Download CV</a>
    </div>
    
    <main class="contact-main">
        <div class="contact-form-container animate-content">
            <h1 class="contact-title">Contact me!</h1>
            
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="contact-footer">
        <div class="contact-copyright">
            <p>&copy; 2025 Heuijee Yun</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
